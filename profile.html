<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fast Food Ordering</title>
</head>
<body>

    <!-- Start Header -->
    <header>
    <nav>
        <div class="navbar">
            <div class="webname"></div>
            <h1>Food Ordering</h1>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="favourite.html">Favourite</a>
                <a href="profile.html">Profile</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>        
            </div>
        </div>
    </nav>
</header>
    <!-- End Header -->



    <main>
        <div class="form-container">
            <div class="form-box">
                <h2>Sign Up</h2>
                <form>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    
                    <label for="email-signup">Email:</label>
                    <input type="email" id="email-signup" name="email-signup" placeholder="Enter your email" required>
                    
                    <label for="password-signup">Password:</label>
                    <input type="password" id="password-signup" name="password-signup" placeholder="Enter your password" required>
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <label for="email-login">Email:</label>
                    <input type="email" id="email-login" name="email-login" placeholder="Enter your email" required>
                    
                    <label for="password-login">Password:</label>
                    <input type="password" id="password-login" name="password-login" placeholder="Enter your password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
